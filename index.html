<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskplorer</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>

  <div class="taskplorer mt-4">
    <div class="banner">
      <div class="banner-overlay"></div>
      <img src="/image/stickynote.png" class="logo" alt="logo">
      <h1 class="brand-title">Task<span class="text-orange">plorer</span></h1>
      <h5 class="slogan">Easily Handle Tasks</h5>
      <div id="date"></div>
      <!-- dark mode toggler -->
    </div>
    <div class="form-task">
      <form class="d-flex" id="task-form">
        <input type="text" class="form-control" name="task" id="task" placeholder="eg. Walk the Dog">
        <input type="submit" class="btn add-task-btn" value="Add Task" style="color: #202334; background-color: #FADA53;">
      </form>
    </div>
    <div class="task-list-card">
      <h4 class="task-title">Tasks</h4>
      <div class="filter-sort">
        <input type="text" name="filter" id="filter" placeholder="Filter Tasks">
        <button class="ascend btn btn-sm btn-secondary mr-2">As => Z</button>
        <button class="descend btn btn-sm btn-secondary">A <= Z</button>
        <button class="clear-and-refresh"><i class="fas fa-sync-alt"></i></button>
      </div>
      <ul class="collections"></ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/js/app.js"></script>

</body>
</html>
